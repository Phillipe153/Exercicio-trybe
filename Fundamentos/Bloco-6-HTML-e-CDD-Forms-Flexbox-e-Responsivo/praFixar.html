<!DOCTYPE html>

    <title>Flexbox - Flex Flow</title>

            color: white;
            align-items: center;

        }
        .links{
           display: flex;
           justify-content: space-between;
           width: 100px;
           
         }
        
         .links div{
             
             margin: 5px;
         }
     
    </style>

  </head>

    <div class="menu">

            </div>
        </div>
    </div>

    // segunda imagem
    <div class="menu">

        </div>
        <div class="imagem">

        </div>

        </div>
    </div>
  </body>
</html>
