<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Curriculo</title>
</head>
<body>
    <header id="title"><h1>Formulario de Curriculo</h1></header>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div id="nome">
                <label for="name">Nome Completo</label>
                <input type="text" id="nome" name="fullName" maxlength="40" required><br><br>

            </div>
            <div id="email">
                <label for="emailDoUsuario">Email</label>
                <input type="email" id="emailDoUsuario" name="email" maxlength="50" required><br><br>
            </div>
            <div id="cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="CPF" maxlength="11" minlength="11" required autocomplete="off" > <br><br>               
            </div>
            <div id="endereço">
                <label for="endereço">Endereço</label>
                <input type="text" id="endereço" name="ENDEREÇO" maxlength="200" required>
            </div>
            <div id="cidade">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="CIDADE" maxlength="28"
                required> 
            </div>
            <div id="estado"> 
                <label for="estado">Estado</label>
                <select name="ESTADO" id="estado" required>
                    <option disabled selected value>Selecione seu estado</option>
                    
                </select>
            </div>
            <div id="complemento">
                
            </div>

        </fieldset>
    </form>
    
</body>
</html>
